<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todd Motto Class</title>
    <script src="js/angular.js"></script>
    <style>
        body{font-size: 20px;}
        .old {background:rgba(139, 59, 59, 0.671);}
        .modern {background: rgba(63, 63, 133, 0.521);}
        .new {background: rgba(55, 110, 55, 0.507);}
        .likes{margin: 20px; padding: 30px; background: rgba(229, 226, 226, 0.774); border-radius: 5px; min-height: 100px;}
        form{margin: 20px; padding: 30px; background: rgba(229, 226, 226, 0.774); border-radius: 5px; min-height: 100px;}
    </style>
</head>
<body>

    <div ng-controller="MainController as main">
        <p>
            {{main.myDate | date: 'hh:mm'}}
        </p>
        <p>
            {{main.myAmount | currency:'$':2 }}
        </p>
        <input type="text" placeholder="Enter year" ng-model="search">
        <a href="" ng-click="type = 'year'">Order by year</a>
        <a href="" ng-click="type = 'title'">Order by title</a>
        <ul>
            <li ng-repeat="movie in main.movies | orderBy:type:false | filter: { year: search}">
                <p>{{movie.title}}</p>
                <p>{{movie.year}}</p>
            </li>
        </ul>

        <input type="text" ng-model="main.person.location">
        <pre>{{ main.person | json }}</pre>
    </div>

    <script src="js/app.js"></script>
    <script src="js/MainController.js"></script>
</body>
</html>
