<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todd Motto Class</title>
    <script src="js/angular.js"></script>
    <style>
        body{font-size: 20px;}
        .old {background:rgba(139, 59, 59, 0.671);}
        .modern {background: rgba(63, 63, 133, 0.521);}
        .new {background: rgba(55, 110, 55, 0.507);}
        .likes{margin: 20px; padding: 30px; background: rgba(229, 226, 226, 0.774); border-radius: 5px; min-height: 100px;}
        form{margin: 20px; padding: 30px; background: rgba(229, 226, 226, 0.774); border-radius: 5px; min-height: 100px;}
    </style>
</head>
<body>

    <div ng-controller="MainController as movies">
        <form ng-submit="movies.addMovie();">
            <p>
                Add a movie here!
            </p>
            <input type="text" placeholder="Title" 
            ng-focus="movies.onFocus();" ng-blur="movies.onBlur();" ng-change="movies.onChange();" ng-model="movies.newTitle">
            <input type="text" placeholder="Release Year" ng-model="movies.newRelease">
            <button type="submit">Add new movie!</button>
        </form>
        <div class="likes">
            <p>
                Jake's like list
            </p>
            <ul>
                <li ng-repeat="like in movies.likesList">
                    <p>{{like.title}}</p>
                    <a href="" ng-click="movies.unlike($index);">Unlike!</a>
                </li>
            </ul>
        </div>
        <ul>
            <li ng-repeat="movie in movies.favoriteMovies">
                <p>Movie number: {{ $index }}</p>
                <p> {{ movie.title }} </p>
                <a href="" ng-click="movies.addToLikes(movie);">Like this movie!</a>

            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
    <script src="js/MainController.js"></script>
</body>
</html>
